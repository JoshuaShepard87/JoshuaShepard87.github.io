<html>
	<head>
		<title>My balls were made for bouncing</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="js/jquery-2.2.4.js"></script>
		<script src="js/ball.js"></script>
		<style>
			div {
				position: absolute;
				border-radius: 50%;
			}
			
			body{
				height: 100vh;
				margin: 0;
			}
		</style>
		<script>
			$(document).ready(function(){
				var ball1 = Ball({
				size: 30,
				color: "#ffff00",
				pos: {
					left: 75,
					top: 150
				},
				speed: {
					x: 5,
					y: 9
				}
			});
			setInterval(function(){
				ball1.move();
			}, 1000/30);
	});
		</script>
	</head>
	<body>
		
	</body>
</html>
